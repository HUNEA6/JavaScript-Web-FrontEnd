<html>
    <head>
        <meta charset="UTF-8">
        <!-- css 적용 방법 1번째 head 태그 안에 <link>태그 사용 -->
        <link rel="stylesheet" href="csstest.css">
       
        <!-- css 적용 방법 2번째 head 태그 안에 <style> 태그를 사용해 직접 정의 -->
       <style>
            #songwriter, #lyricist{
                text-align: right;
            }
        </style>

    </head>
    <body>
        <h1> 애국가 </h1>

        <p id="songwriter"> 작곡: 안익태 </p>
        <!-- css 적용 방법 3번째 html element안에 직접 속성으로 정의 -->
        <p id="lyricist" style="color: red;"> 작사: 미상 </p>

        <h2> 1절 </h2>
        <p class = 'lyric'>
            동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세.<br>
            무궁화 삼천리 화려강산 대한사람, 대한으로 길이 보전하세.
        </p>

        <h2> 2절 </h2>
        <p class = 'lyric'>
            남산위에 저 소나무 철갑을 두른듯 바람서리 불변함은 우리 기상일세. <br>
            무궁화 삼천리 화려강산 대한사람, 대한으로 길이 보전하세.
        </p>
    </body>
</html>

<!-- css가 중복하여 적용되어있을 때 우선순위가 있다.

    우선순위
    3번째 -> 2번째 -> 1번째 적용 방법 순서
-->
